# Creates a GitHub "Deployment" record, which GH uses to populate the UI
name: "Release"

concurrency: production

on:
  release:
    types:
      - "published"

jobs:
  # Creates a GitHub "Deployment" record, which GH uses to populate the UI
  # and used as a trigger for Jenkins build
  # We can add a manual approval step if we want
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://github.com
    steps:
      - name: Get Check Runs for related ref
        id: check_run
        uses: actions/github-script@v6
        with:
          script: |
            echo context.repo.owner
            echo context.sha
            echo github.rest.checks.listForRef({
              ref: context.sha,
              check_name: "full-test",
              owner: context.repo.owner,
              repo: context.repo.repo,
            })
            return github.rest.checks.listForRef({
              ref: context.sha,
              check_name: "full-test",
              owner: context.repo.owner,
              repo: context.repo.repo,
            })
      - name: Create GH Deployment for PROD environment
        id: create_deployment
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.repos.createDeployment({
              environment: "production",
              auto_merge: false,
              ref: "${{ github.ref }}",
              description: "Release deployment",
              owner: context.repo.owner,
              repo: context.repo.repo,
              required_contexts: []
            })
